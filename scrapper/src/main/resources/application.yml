app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s

  github-client:
    base-url: https://api.github.com

  stackoverflow-client:
    base-url: https://api.stackexchange.com

spring:
  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
