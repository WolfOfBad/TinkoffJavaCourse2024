app:
  # Add your token in environment variables
  telegram-token: ${APP_TELEGRAM_TOKEN}
  scrapper-url: http://localhost:8080
  backoff:
    type: exponential
    wait-time: 1s
    max-attempts: 5
    codes:
      - internal_server_error
      - bad_gateway
      - service_unavailable
      - gateway_timeout

kafka:
  scrapper-topic:
    name: scrapper
    listener-id: 0
    bootstrap-address: http://localhost:9092
    partitions: 4
    replicas: 1
  dlq-topic:
    name: scrapper_dlq
    listener-id: 0
    bootstrap-address: http://localhost:9092
    partitions: 1
    replicas: 1

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
