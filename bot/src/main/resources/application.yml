app:
  # Add your token in environment variables
  telegram-token: ${APP_TELEGRAM_TOKEN}
  scrapper-url: http://localhost:8080
  backoff:
    type: exponential
    wait-time: 1s
    max-attempts: 5
    codes:
      - internal_server_error
      - bad_gateway
      - service_unavailable
      - gateway_timeout

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

management:
  metrics:
    tags:
      application: ${spring.application.name}
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus
      path-mapping:
        prometheus: /metrics
